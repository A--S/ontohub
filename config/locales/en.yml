# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  wait: 'Please wait..'
  formtastic:
    labels:
      user:
        email: E-Mail
      ontology:
        uri: URI
      ontology_version:
        raw_file: Source File
        source_uri: Source URL
    hints:
      ontology_version:
        source_uri: Please enter the URL to import the ontology from.
    placeholders:
      comment:
        text: Write a new comment
      metadatum:
        key: URI
        value: Value
  permission_list:
    team_user:
      placeholder: Add users to your team
      help: Enter at least three characters or complete e-mail addresses to start searching.
    permission:
      placeholder: Add teams or users
      help: Enter at least three characters to search for users or teams.
  search:
    help: "Enter all words that must be included in the entities. You can search a special kind by adding a 'kind:<value>'"
